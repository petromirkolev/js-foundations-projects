<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library (JS Logic Focus)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="app">
      <header class="header">
        <div>
          <h1>Library</h1>
          <p class="subtitle">
            Minimal UI — focus on JS state + CRUD + edge cases
          </p>
        </div>

        <div class="header-actions">
          <button type="button" data-action="open-add-modal">+ Add book</button>
          <button type="button" data-action="seed">Seed sample</button>
          <button type="button" data-action="clear-all" class="danger">
            Clear all
          </button>
        </div>
      </header>

      <section class="controls">
        <label class="field">
          <span>Search</span>
          <input
            type="text"
            placeholder="title / author..."
            data-input="search" />
        </label>

        <label class="field">
          <span>Status</span>
          <select data-input="filter-status">
            <option value="all">All</option>
            <option value="read">Read</option>
            <option value="unread">Unread</option>
          </select>
        </label>

        <label class="field">
          <span>Sort</span>
          <select data-input="sort">
            <option value="createdDesc">Newest</option>
            <option value="createdAsc">Oldest</option>
            <option value="titleAsc">Title A→Z</option>
            <option value="titleDesc">Title Z→A</option>
            <option value="authorAsc">Author A→Z</option>
            <option value="authorDesc">Author Z→A</option>
          </select>
        </label>
      </section>

      <section class="summary" aria-live="polite">
        <div class="pill" data-view="count-total">Total: 0</div>
        <div class="pill" data-view="count-read">Read: 0</div>
        <div class="pill" data-view="count-unread">Unread: 0</div>
      </section>

      <section class="table-wrap">
        <table class="table" aria-label="Books table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th class="col-year">Year</th>
              <th class="col-pages">Pages</th>
              <th class="col-status">Status</th>
              <th class="col-actions">Actions</th>
            </tr>
          </thead>
          <tbody data-view="rows">
            <!-- rendered by JS -->
          </tbody>
        </table>
        <div class="empty" data-view="empty">
          No books yet. Use <b>Add book</b> or <b>Seed sample</b>.
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal-backdrop hidden" data-view="modal">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-label="Add or edit book">
        <header class="modal-header">
          <h2 data-view="modal-title">Add book</h2>
          <button
            type="button"
            class="icon-btn"
            data-action="close-modal"
            aria-label="Close">
            ✕
          </button>
        </header>

        <form class="form" data-form="book">
          <!-- ID for edit (hidden) -->
          <input type="hidden" data-field="id" />

          <label class="field">
            <span>Title *</span>
            <input
              type="text"
              data-field="title"
              placeholder="e.g. Dune"
              required />
          </label>

          <label class="field">
            <span>Author *</span>
            <input
              type="text"
              data-field="author"
              placeholder="e.g. Frank Herbert"
              required />
          </label>

          <div class="grid-2">
            <label class="field">
              <span>Year</span>
              <input
                type="number"
                data-field="year"
                placeholder="e.g. 1965"
                min="0" />
            </label>

            <label class="field">
              <span>Pages</span>
              <input
                type="number"
                data-field="pages"
                placeholder="e.g. 412"
                min="0" />
            </label>
          </div>

          <label class="field checkbox">
            <input type="checkbox" data-field="read" />
            <span>Mark as read</span>
          </label>

          <div class="form-actions">
            <button type="button" data-action="close-modal" class="ghost">
              Cancel
            </button>
            <button type="submit" data-action="submit-book">Save</button>
          </div>

          <p class="hint">
            Required fields: Title, Author. UI is minimal on purpose.
          </p>
        </form>
      </div>
    </div>
    <script type="module" src="./script.js" defer></script>
  </body>
</html>
