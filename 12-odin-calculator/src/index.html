<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <div id="display-expression"></div>
        <div id="display-value">0</div>
      </div>

      <div class="keys">
        <button data-action="clear">C</button>
        <button data-action="backspace">⌫</button>
        <button data-action="percent">%</button>
        <button data-op="divide">÷</button>

        <button data-digit="7">7</button>
        <button data-digit="8">8</button>
        <button data-digit="9">9</button>
        <button data-op="multiply">×</button>

        <button data-digit="4">4</button>
        <button data-digit="5">5</button>
        <button data-digit="6">6</button>
        <button data-op="subtract">−</button>

        <button data-digit="1">1</button>
        <button data-digit="2">2</button>
        <button data-digit="3">3</button>
        <button data-op="add">+</button>

        <button data-action="sign">±</button>
        <button data-digit="0">0</button>
        <button data-action="decimal">.</button>
        <button data-action="equals">=</button>
      </div>

      <footer>Minimal UI — JS logic focus</footer>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
