<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DOM Playground</title>
  </head>
  <body>
    <button id="reset-pg">Reset</button>
    <div id="top-left">
      <h1>Input</h1>
      <input type="text" name="" id="input" />
      <h1>Mirrored input</h1>
      <p id="input-mirror"></p>
    </div>
    <div id="top-right">
      <button id="incrementer">+1</button>
      <p id="counter"></p>
      <button id="decrementer">-1</button>
    </div>
    <div id="btm-left">
      <div id="toggle-box"></div>
      <button id="toggle">Click me!</button>
    </div>
    <div id="btm-right">
      <h1>Shopping list</h1>
      <input type="text" id="list-input" />
      <button id="add-to-list">Add</button>
      <input type="text" id="search-input" />
      <button id="search-list">Search</button>
      <ul id="add-list"></ul>
      <ul id="search-list"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
