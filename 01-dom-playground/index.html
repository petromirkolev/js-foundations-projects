<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DOM Playground</title>
  </head>
  <body>
    <div id="top-left">
      <h1>Input</h1>
      <input type="text" name="" id="input" />
      <h1>Mirrored input</h1>
      <p id="input-mirror"></p>
    </div>
    <div id="top-right">
      <button id="incrementer">+1</button>
      <p id="counter">0</p>
      <button id="decrementer">-1</button>
    </div>
    <div id="btm-left">
      <div id="toggle-box"></div>
      <button id="toggle">Click me!</button>
    </div>
    <div id="btm-right">Test</div>
    <script src="./script.js"></script>
  </body>
</html>
